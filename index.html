<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Momentum</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="content">
      <div class="js-clock">
        <h1 class="js-title">00:00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="사용자 이름을 적어주세요!" />
      </form>
      <h2 class="js-greetings greetings"></h2>
      <form class="js-todoForm">
        <input type="text" placeholder="할 일을 추가하세요" />
      </form>
      <span class="toDo-span">To-Do List</span>
      <ul class="js-toDoList"></ul>
    </div>
    <span class="js-weather"></span>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/greeting.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/bg.js"></script>
    <script src="./scripts/weather.js"></script>
  </body>
</html>
